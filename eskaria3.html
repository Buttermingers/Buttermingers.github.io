<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Método de Pago</title>
    <link rel="stylesheet" href="styleEskaria3.css">
</head>
<body>
    <header>
        <h1>Guitar World</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Catálogo</a></li>
            <li><a href="#">Novedades</a></li>
        </ul>
        <div class="search-box">
            <form method="get" id="search-form">
                <fieldset>
                    <input type="text" id="search-input" placeholder="Buscar" />
                    <input class="search-button" type="submit" value="Buscar" />
                </fieldset>
            </form>
        </div>
    </nav>    

    <main>
        <section class="payment-options">
            <h2>¿Cómo te gustaría pagar?</h2>

            <form action="eskaria3.html" method="POST">
                <div class="payment-option">
                    <input type="radio" id="card" name="payment-method" value="card" required>
                    <label for="card">
                        <span>Pago con Tarjeta</span>
                    </label>
                </div>

                <!--radio:selekzinoie bakarra epintxeko-->
                <!--required: obligatorixu -->

                <div class="payment-option">
                    <input type="radio" id="paypal" name="payment-method" value="paypal" required>
                    <label for="paypal">
                        <span>Pago con PayPal</span>
                    </label>
                </div>

                <div class="payment-option">
                    <input type="radio" id="cash-on-delivery" name="payment-method" value="cash-on-delivery" required>
                    <label for="cash-on-delivery">
                        
                        <span>Pago a Contrareembolso</span>
                    </label>
                </div>

                <button id="next-btn" type="submit">Siguiente</button>
            </form>
        </section>
    </main>

    <footer>
        <p>contactos</p>
    </footer>
</body>
</html>
